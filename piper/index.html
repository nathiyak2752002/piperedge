<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Rest of the HTML content here -->
    
    <!-- Discount Table -->
    <table id="discount-table">
        <tr>
            <th>Vendors</th>
            <th>Trades</th>
        </tr>
        <!-- Populate discount table content here -->
    </table>

    <!-- Product Table -->
    <table id="product-table">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <!-- Populate product data dynamically here -->
    </table>

    <!-- Shopping Cart -->
    <h2>Shopping Cart</h2>
    <table id="cart-table">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Total</th>
        </tr>
        <!-- Dynamic content for the shopping cart goes here -->
    </table>

    


</body>
<script src="script.js"></script>
</html>
